 plugins {
     // Apply the java plugin to add support for Java
     id 'java'

     // Apply the application plugin to add support for building an application
     id 'application'
 }

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
    igniteVersion = '2.6.0'
    h2Version = '1.4.195'
    embeddedMongoVersion = '2.2.0'
    micrometerVersion = '1.1.1'
}

dependencies {

    implementation platform('org.springframework.boot:spring-boot-dependencies:1.5.18.RELEASE')

    implementation "org.apache.ignite:ignite-spring-data:${igniteVersion}"
    implementation "org.apache.ignite:ignite-core:${igniteVersion}"

    implementation 'com.google.code.gson:gson'
    implementation "com.h2database:h2:${h2Version}"

    implementation "org.apache.ignite:ignite-log4j:${igniteVersion}"
    implementation "de.flapdoodle.embed:de.flapdoodle.embed.mongo:${embeddedMongoVersion}"
    implementation 'org.mongodb:mongo-java-driver:3.9.1'
    implementation 'org.mongodb.morphia:morphia:1.3.2'

    implementation "io.micrometer:micrometer-core:${micrometerVersion}"
	implementation "io.micrometer:micrometer-registry-prometheus:${micrometerVersion}"
    
    // Use JUnit test framework
    testImplementation 'junit:junit'
}

configurations.all {
    resolutionStrategy {
        // Override H2 dependency due to Ignite
        force("com.h2database:h2:${h2Version}")
    }
}

// Define the main class for the application
mainClassName = 'edu.ka.testingbed.ignite.spring.IgniteApp1'
group 'edu.ka.testingbed.ignite'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8